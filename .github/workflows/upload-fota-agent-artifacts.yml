          ### Knox Suite (Security & Management)
          - KnoxCore, KnoxGuard, KnoxPushManager
          - KnoxMposAgent, KnoxERAgent, KnoxZtFramework
          - KnoxNetworkFilter, KnoxSandbox
          - knoxanalyticsagent, knoxvpnproxyhandler
          
          ### Samsung Agents (Device Management & Services)
          - SKMSAgent (Samsung Key Management Service)
          - SCPMAgent (Samsung Configuration & Policy Manager)
          - SVCAgent (Samsung Voice Command)
          - SOAgent76 (Samsung Optimization)
          - KLMSAgent (Knox License Management)
          - OMCAgent5 (OMC configuration)
          - DiagMonAgent95 (Diagnostic Monitoring)
          - DeviceQualityAgent36 (Device Quality)
          - EnhancedAttestationAgent
          - SamsungSeAgent (Secure Element)
          
          ### Samsung Core Services
          - SamsungCoreServices
          - SamsungAccount
          - SamsungPass
          
          ### Update & Store Applications
          - ThemeStore (Samsung theme updates and management)
          - GalaxyApps_OPEN (Galaxy Store for app updates)
          - GalaxyResourceUpdater (System resource updater)
          
          ## Binary Files (bin/)
          
          ### System Binaries
          - `ssud` - Samsung Software Update Daemon
          - `dmctl` - Device Management control
          - `dmesgd` - Device message daemon
          - `dmabuf_dump` - DMA buffer dump utility
          - `fuse` - FUSE filesystem support
          - `update_engine` - System update engine
          - `update_engine_client` - Update engine client
          - `update_verifier` - Update verification tool
          - `otapreopt_chroot` - OTA pre-optimization in chroot
          
          ### Vendor Binaries
          - `fuse` - Vendor FUSE support
          - `update_engine` - Vendor update engine
          - `update_verifier` - Vendor update verifier
          
          ## Key Features
          
          - Firmware Over-The-Air (FOTA) update management
          - OMA-CP/OMA-DM standards compliance
          - Mobile Device Management (MDM) support
          - Knox enterprise security features
          - Samsung cloud service integration
          - WAP Push and SMS notification support
          - System update installation capabilities
          - Integration with Samsung diagnostic and keystore services
          
          ## Important Notes
          
          - **APK files only**: No odex or vdex compiled files included
          - **No permission files**: privapp-permissions-*.xml and default-permissions-*.xml excluded
          - **Native libraries included**: All authentication, security, MDM, and FIDO libraries
          - **Framework JARs**: ~50 JARs related to telephony, IMS, security, cryptography
          - **Overlays**: Device-specific and connectivity overlays for network management
          
          For detailed dependency information, see docs/FOTA_AGENT_DEPENDENCIES.md
          EOF

      - name: Generate artifact manifest
        run: |
          echo "Generating artifact manifest..."
          cd artifact_output
          find . -type f | sort > MANIFEST.txt
          echo "Total files: $(wc -l < MANIFEST.txt)"
          echo ""
          echo "=== Manifest Content ==="
          cat MANIFEST.txt

      - name: Upload FotaAgent artifact
        uses: actions/upload-artifact@v4
        with:
          name: fota-agent-dependencies-${{ github.sha }}
          path: artifact_output/
          retention-days: 90
          compression-level: 9

